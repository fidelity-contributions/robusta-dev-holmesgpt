toolsets:
  # Core generic Kubernetes toolsets
  kubernetes/core:
    enabled: true
  kubernetes/logs:
    enabled: true
  
  # Helm toolset
  helm/core:
    enabled: true
  
  # Core investigation and utility toolsets
  core_investigation:
    enabled: true
  internet:
    enabled: true
  runbook:
    enabled: true
  robusta:
    enabled: true
  connectivity_check:
    enabled: true
  bash:
    enabled: true
    config:
      builtin_allowlist: "extended" # this is "core" by default for CLI but mimics the default in the Helm chart
      deny: # in the Helm chart kubectl does not have access to secrets and also it is problematic in some tests where we put hints and code in secrets
        - "kubectl get secret"
        - "kubectl describe secret"
